<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum sapiente totam nihil animi velit.</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="./assets/images/hero.png" alt="pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item-big" src="./assets/images/video.png" alt="mesa con platos de pasta">
                <img class="dishes-item" src="./assets/images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/images/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/images/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/images/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <img class="menu-item" src="./assets/images/plate1.png" alt="mesa con platos de pasta">
                <img class="menu-item" src="./assets/images/plate2.png" alt="bowl de vegetales">
                <img class="menu-item" src="./assets/images/plate3.png" alt="bowl de vegetales">
                <img class="menu-item" src="./assets/images/plate4.png" alt="bowl de vegetales">
                <img class="menu-item" src="./assets/images/plate5.png" alt="bowl de vegetales">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="icon-container">
            <img src="./assets/images/iconPixel.png" class="icon">
        </div>
        <div class="text-icon">
            <p>Copyright-2022 Developed by Gabriel Nunez</p>
        </div>
    </footer>
</body>
</html>
